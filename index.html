<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Image sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="wrapper">
    <canvas class="sort-canvas" id="image_holder" width="0" height="0"></canvas>
    <div class="settings">
      <label class="btn" for="image_picker">choose file</label>
      <input class="image-picker" id="image_picker" type="file" accept="image/png" value="Load an image">
      <div class="sort_buttons">
        <button class="btn" id="show_original">show original</button>
        <button class="btn" id="bright_button">bright sort</button>
        <button class="btn" id="rgb_button">rgb sort</button>
        <button class="btn" id="red_button">red sort</button>
        <button class="btn" id="green_button">green sort</button>
        <button class="btn" id="blue_button">blue sort</button>
      </div>
    </div>
    <div class="own_sort">
      <p>Write your own comparator function</p>
      <div class="fun_editor" id="fun_editor"></div>
      <button class="btn" id="own_button">sort</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="main.js"></script>
</body>
</html>
